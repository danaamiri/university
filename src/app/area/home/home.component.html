<!--Font awesome-->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<div id="home-page">
  <div id="home-content" *ngIf="user">
    <div class="row">
      <div class="col-md-12">
        <div id="profile-img" style="text-align: center">
          <img id="pr-img" [src]="user.avatar">
          <p id="profile-text">{{user.firstName + ' ' + user.lastName}}</p>
        </div>
      </div>
    </div>
  </div>
  <div id="choose-list">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-3" >
        <div class="carts" style="margin-right: 60px">
          <i class="fas fa-clipboard-list"></i>
          <h3>List of Marks</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="carts" style="margin-left: 60px">
          <i class="fas fa-registered"></i>
          <h3>Registration</h3>
        </div>
      </div>
      <div class="col-sm-3" >
      </div>
    </div>
  </div>
</div>
