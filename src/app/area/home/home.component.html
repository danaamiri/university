<!--Font awesome-->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<div id="home-page">
  <div id="home-content" *ngIf="user">
    <div class="row">
      <div class="col-md-12">
        <div id="profile-img" style="text-align: center">
          <img id="pr-img" [src]="user.avatar">
          <p id="profile-text">{{user.firstName + ' ' + user.lastName}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <mat-card routerLink="/panel/semesterinfo" class="example-card">
        <i class="fas fa-clipboard-list"></i>
        <h3 > Semester Info</h3>
      </mat-card>
    </div>
    <div class="col-md-3">
      <mat-card class="example-card" routerLink="/panel/registration">
        <i class="fas fa-registered"></i>
        <h3>Registration</h3>
      </mat-card>
    </div>
  </div>
</div>
