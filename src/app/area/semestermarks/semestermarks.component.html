<div class="container semester-marks w-100">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="courseName">
          <th mat-header-cell *matHeaderCellDef> Course Name</th>
          <td mat-cell *matCellDef="let element"> {{element.semesterCourse.course.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="unitCount">
          <th mat-header-cell *matHeaderCellDef> Unit Count</th>
          <td mat-cell *matCellDef="let element"> {{element.semesterCourse.course.unitCount}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="instructorName">
          <th mat-header-cell *matHeaderCellDef> Instructor Name</th>
          <td mat-cell *matCellDef="let element"> {{element.semesterCourse.instructorName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mark">
          <th mat-header-cell *matHeaderCellDef> Mark </th>
          <td mat-cell *matCellDef="let element"> {{element.mark}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
